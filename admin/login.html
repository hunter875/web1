<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <p class="error-message" id="errorMessage">Please enter both username and password.</p>
        <button type="button" onclick="validateLogin()">Login</button>
    </form>
</div>

<script>
    function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("errorMessage");

    // Clear any previous error message
    errorMessage.style.display = "none";

    // Validation check
    if (username === "" || password === "") {
        errorMessage.style.display = "block";
        errorMessage.innerText = "Please enter both username and password."; // Improved error message
    } else if (username === "admin" && password === "admin") {
        // Mock login success for demonstration (replace with actual login logic)
        alert("Login successful!");
        // Redirect to another page or dashboard if needed
        window.location.href = "index.php";
    } else {
        // Show error for incorrect credentials
        errorMessage.style.display = "block";
        errorMessage.innerText = "Wrong username or password.";
    }
}
    
</script>

</body>
</html>
